[[constraint]]
  branch = "master"
  name = "github.com/cortexproject/cortex"

[[constraint]]
  name = "github.com/weaveworks/common"
  source = "https://github.com/tomwilkie/weaveworks-common"
  branch = "server-listen-addr"

[[constraint]]
  branch = "master"
  name = "github.com/fluent/fluent-bit-go"

[[constraint]]
  name = "github.com/go-kit/kit"
  version = "0.8.0"

[[constraint]]
  branch = "master"
  name = "github.com/grafana/loki"

[[constraint]]
  branch = "master"
  name = "github.com/prometheus/common"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"

[prune]
  go-tests = true
  unused-packages = true
